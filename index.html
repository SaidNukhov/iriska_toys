<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>iriska_toys</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="logo_iriska_toys">
        </div>
        <p class="header_text">Плету-налету!</p>
        <div class="burger_menu" id="burger_menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="">Контакты</a></li>
                <li><a href="">Соц-сети</a></li>
                <li><a href="">Обо мне</a></li>                      
                <li><a href="">Pinterest</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Привет! Я Ира, вяжу <b>handmade</b> изделия</h1>
            <div class="hero-img">
                <img src="image/sheeps_1.jpg" alt="">
                <img src="image/sheeps_2.jpg" alt="">
            </div>
            <div class="hero_bottom_text">
                <span>
                    Лови ссылку на соц-сети > <a class="link-pin" href="https://pin.it/23NgMHmAE">Pinterest</a> Или же выбирай цвет и размер и жди доставку по кнопке ниже 
                </span>
            </div>
            <button class="hero-button">Купить</button>
        </section>
        <div class="wall">Каталог</div>
        <section class="catalog">
            <div class="catalog_item">
                <img src="image/maccaroni.png" alt="">
                    <div class="catalog_text">
                        <h2>Maccaroni</h2>
                        <p>
                            Размер - 48x48см
                        </p>
                        <p>
                            Цвет - Белый
                        </p>
                        <p>
                            Цена - 3000 руб
                        </p>
                    </div>
                <button class="catalog-button">Купить</button>
            </div>
            <div class="catalog_item"></div>
            <div class="catalog_item"></div>
            <div class="catalog_item"></div>
            <div class="catalog_item"></div>
            <div class="catalog_item"></div>
        </section>
    </main>
    <script>
		const burgerMenu = document.getElementById('burger_menu');

		burgerMenu.addEventListener('click', () => {
    		burgerMenu.classList.toggle('active');
		});
	</script>
</body>
</html>
